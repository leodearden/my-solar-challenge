# Bristol Phase 1 Scenario
#
# 100 homes in Bristol with a realistic mix of:
# - PV sizes: 3-6 kW (20% 3kW, 40% 4kW, 30% 5kW, 10% 6kW)
# - Batteries: 40% none, 40% 5kWh, 20% 10kWh
# - Consumption: Normal distribution around 3400 kWh/year

name: Bristol Phase 1

location:
  latitude: 51.45
  longitude: -2.58
  timezone: Europe/London
  altitude: 11.0
  name: Bristol, UK

# Smart Export Guarantee (SEG) configuration
# Option 1: specify a custom rate directly
seg:
  rate_pence_per_kwh: 4.1  # Octopus Energy export rate (p/kWh)

# Option 2: use a named preset instead
# seg:
#   preset: Octopus  # Available presets: Octopus, British Gas, EDF, E.ON, Scottish Power, OVO

fleet_distribution:
  n_homes: 100
  seed: 42
  random_order: bristol_legacy  # Match exact behavior of create_bristol_phase1_scenario()

  pv:
    capacity_kw:
      type: shuffled_pool
      values: [3.0, 4.0, 5.0, 6.0]
      counts: [20, 40, 30, 10]
    azimuth: 180
    tilt: 35

  battery:
    capacity_kwh:
      type: shuffled_pool
      values: [null, 5.0, 10.0]
      counts: [40, 40, 20]

  load:
    annual_consumption_kwh:
      type: normal
      mean: 3400
      std: 800
      min: 2000
      max: 6000
